{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/LogReg.css' %}">
    <title>JooEdu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
{% include 'messages.html' %}
<hgroup>
  <h1>Регистрация</h1>
</hgroup>
<footer><a href="http://www.polymer-project.org/" target="_blank"><img src="https://static.tildacdn.com/tild3336-3132-4163-b636-353761323332/photo.svg"></a></footer>
<form action="" method="post">
    {% csrf_token %}
    <div class="group">
      {{ user.username }} <span class="highlight"></span><span class="bar"></span>
    </div>
    <div class="group">
      {{ user.email }} <span class="highlight"></span><span class="bar"></span>
    </div>
    <div class="group">
      {{ user.password1 }} <span class="highlight"></span><span class="bar"></span>
    </div>
    <div class="group">
      {{ user.password2 }} <span class="highlight"></span><span class="bar"></span>
    </div>
    <button type="submit" class="button buttonBlue">Sign up
      <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
    <p> Do you have account? <a href="{% url 'login'%}">Log In</a></p>
</form>
<footer>
  <p>You Gotta Love <a href="http://www.testcenter.kz" target="_blank">Testcenter.kz</a></p>
</footer>
</body>
</html>
